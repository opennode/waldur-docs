<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting</title>
  <noscript>
    <meta http-equiv="refresh" content="1; url=latest/" />
  </noscript>
  <script>
    fetch('/versions.json')
  .then((response) => {
    if (!response.ok) {
      throw new Error(`HTTP error! Status: ${response.status}`);
    }
    return response.json();
  })
  .then((versions) => {
    // Find the "latest" version from the list
    const latestVersion = versions.find((v) => v.version === 'latest');
    if (latestVersion) {
      // Redirect to the latest version's page
      window.location.href = `/${latestVersion.version}/`;
    } else {
      console.error('No "latest" version found in versions.json');
      window.location.href = '/404/'; // Fallback if "latest" isn't found
    }
  })
  .catch((error) => {
    console.error('Failed to fetch versions.json:', error);
    window.location.href = '/404/'; // Fallback in case of an error
  });

  </script>
</head>
<body>
  Redirecting to <a href="latest/">latest/</a>...
</body>
</html>
