# Longhorn prerequisites
- name: Link kubectl binary
  file:
    src: /var/lib/rancher/rke2/bin/kubectl
    dest: /bin/kubectl
    state: link

- name: Check status of the cluster nodes
  command: kubectl get nodes
  register: nodes_status
  environment:
    KUBECONFIG: "/etc/rancher/rke2/rke2.yaml"
  run_once: true

- name: View k8s nodes
  debug:
    msg: "{{ nodes_status.stdout }}"
  run_once: true

- name: Check if Helm is installed
  command: which helm
  changed_when: false
  failed_when: helm_installed.rc not in [0, 1]
  register: helm_installed

- name: Install packages
  dnf:
    pkg:
      - tar
      - iscsi-initiator-utils
    state: installed

- name: Start iscsid
  systemd:
    service: iscsid
    enabled: true
    state: started

# Helm installation
- name: Download Helm installer
  copy:
    src: get-helm.sh
    dest: /tmp/get-helm.sh
  when:
    helm_installed.rc != 0

- name: Install Helm
  command: sh /tmp/get-helm.sh
  environment:
    HELM_INSTALL_DIR: /usr/bin
  when:
    helm_installed.rc != 0

- name: Check Helm installation
  command: helm ls
  register: release_list
  environment:
    KUBECONFIG: "/etc/rancher/rke2/rke2.yaml"

- name: View Helm releases
  debug:
    msg: "{{ release_list.stdout }}"
  run_once: true

# Longhorn installation
- name: Add Longhorn repository
  kubernetes.core.helm_repository:
    repo_name: longhorn
    repo_url: https://charts.longhorn.io
    repo_state: present

- name: Install Longhorn release
  kubernetes.core.helm:
    chart_ref: longhorn/longhorn
    chart_version: 1.3.1
    release_name: longhorn
    state: present
    namespace: longhorn-system
    update_repo_cache: true
    create_namespace: true
    kubeconfig: /etc/rancher/rke2/rke2.yaml
    values:
      defaultSettings:
        defaultDataPath: "{{ storage_directory }}"
  run_once: true
